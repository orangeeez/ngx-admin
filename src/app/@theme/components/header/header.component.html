<div class="header-container">
  <div class="logo-container">
    <a
      href="#"
      class="sidebar-toggle"
      matRipple
      [matRippleUnbounded]="true"
      [matRippleCentered]="true"
      (click)="toggleSidebar()">
      <nb-icon
        [icon]="(materialTheme$ | async) ? 'menu-outline' : 'menu-2-outline'">
      </nb-icon>
    </a>
    <nb-toggle
      [(checked)]="isThemeChecked"
      (change)="toggleTheme()"
      status="basic"></nb-toggle>
    <div class="moon-container">
      <nb-icon icon="moon-outline"></nb-icon>
    </div>
  </div>
</div>

<div class="header-container">
  <nb-actions size="small">
    <nb-action class="control-item" *nbIsGranted="['edit', 'search']">
      <nb-search
        type="rotate-layout"
        matRipple
        [matRippleUnbounded]="true"
        [matRippleCentered]="true"></nb-search
    ></nb-action>
    <nb-action
      class="control-item"
      icon="bell-outline"
      matRipple
      [matRippleUnbounded]="true"
      [matRippleCentered]="true"></nb-action>
    <nb-action
      class="control-item"
      matRipple
      icon="globe-2-outline"
      nbContextMenuTag="language-menu"
      [nbContextMenu]="LANGUAGE_MENU"
      [matRippleUnbounded]="true"
      [matRippleCentered]="true"></nb-action>
    <nb-action
      class="user-action"
      matRipple
      [matRippleUnbounded]="true"
      [matRippleCentered]="true">
      <nb-user
        [nbContextMenu]="userMenu"
        nbContextMenuTag="header-menu"
        [onlyPicture]="userPictureOnly"
        [name]="user?.name"
        [picture]="user?.picture">
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
